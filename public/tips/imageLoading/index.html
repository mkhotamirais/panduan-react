<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      img {
        width: 100%;
        aspect-ratio: 1/1;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img src="../../images/img1.jpg" loading="lazy" alt="" />
      <img src="../../images/img2.jpg" loading="lazy" alt="" />
      <img src="../../images/img3.jpg" loading="lazy" alt="" />
      <img src="../../images/img4.jpg" loading="lazy" alt="" />
      <img src="../../images/img5.jpg" loading="lazy" alt="" />
      <img src="../../images/img6.jpg" loading="lazy" alt="" />
      <img src="../../images/img7.jpg" loading="lazy" alt="" />
      <img src="../../images/img8.jpg" loading="lazy" alt="" />
      <img src="../../images/img9.jpg" loading="lazy" alt="" />
    </div>
  </body>
</html>
