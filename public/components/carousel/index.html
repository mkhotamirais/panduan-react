    <div class="document-center">
      <div class="carousel-container">
        <div class="carousel" id="carousel-1" auto-scroll="7000">
          <!-- slides -->
          <section class="carousel-screen">
            <img src="images/tea-cap-poci.jpg" alt="" />
            <section class="text-container">
              <p>Cap Poci</p>
              <p>Thank You, Cap Poci!</p>
            </section>
          </section>
          <section class="carousel-screen">
            <img src="images/coffee-kapal-api.jpg" alt="" />
            <section class="text-container">
              <p>Kapal Api</p>
              <p>Thank You, Kapal Api!</p>
            </section>
          </section>
          <section class="carousel-screen">
            <img src="images/coffee-abc-susu.jpg" alt="" />
            <section class="text-container">
              <p>Abc Susu</p>
              <p>Thank You, Abc Susu!</p>
            </section>
          </section>
          <section class="carousel-screen">
            <img src="images/tea-lemontea.jpg" alt="" />

            </section>
          </section>

            <img src="images/tea-pucuk.jpg" alt="" />
            <section class="text-container">
              <p>Teh Pucuk</p>
              <p>Thank You, Teh Pucuk!</p>
            </section>
          </section>
          <!-- dots -->
          <section class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </section>

            <div class="chevron left"></div>
          </div>
          <div class="right-arrow">
            <div class="chevron right"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
