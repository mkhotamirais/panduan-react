<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="document-center">
      <div class="carousel-container">
        <div class="carousel" id="carousel-1">
          <!-- buttons -->
          <button type="button" class="btn left" title="right">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button type="button" class="btn right" title="right">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <!-- circle -->
          <div class="circle-container">
            <div class="circle 1"></div>
            <div class="circle 2"></div>
            <div class="circle 3"></div>
            <div class="circle 4"></div>
          </div>
          <div class="screen">
            <img src="../../images/coffee-abc-susu.jpg" alt="" />
            <div class="text-container">
              <h1>Title1</h1>
              <p>Content Title1</p>
            </div>
          </div>
          <div class="screen">
            <img src="../../images/coffee-kapal-api.jpg" alt="" />
            <div class="text-container">
              <h1>Title2</h1>
              <p>Content Title2</p>
            </div>
          </div>
          <div class="screen">
            <img src="../../images/tea-cap-poci.jpg" alt="" />
            <div class="text-container">
              <h1>Title3</h1>
              <p>Content Title3</p>
            </div>
          </div>
          <div class="screen">
            <img src="../../images/tea-lemontea.jpg" alt="" />
            <div class="text-container">
              <h1>Title4</h1>
              <p>Content Title4</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
